<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                {&#9733;}
                GitFav
            </h1>

            <div class="search">
                <label class="sr-only" for="input-search">Github user</label>
                <input id="input-search" type="text" placeholder="add github user">
                <button>&#9734;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th style="width: 50%">User</th>
                    <th style="width: 15%">Repositories</th>
                    <th style="width: 15%">Followers</th>
                    <th style="width: 15%">Action</th>
                    <th style="width: 5%;"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
